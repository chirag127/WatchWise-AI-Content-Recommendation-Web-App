# CI Workflow for CineTrack-Media-Watchlist-CLI-Tool

name: CI

# Controls when the workflow will run
# Runs on pushes to the main branch and on pull request events to the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This job builds and tests the application
  build-and-test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository into the current workflow runner environment
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Set up Python environment
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'uv'

      # Install dependencies using uv
      - name: Install Dependencies with uv
        run: | # Use shell commands to install dependencies
          python -m uv pip install --system --editable "[dev]" . # Installs the package and dev dependencies

      # Run linters and formatters using Ruff
      - name: Lint with Ruff
        run: | # Use shell commands for Ruff
          python -m ruff check .
          python -m ruff format --check .

      # Run tests with Pytest
      - name: Test with Pytest
        run: | # Use shell commands for Pytest
          python -m pytest tests/ # Assumes tests are in a 'tests/' directory

